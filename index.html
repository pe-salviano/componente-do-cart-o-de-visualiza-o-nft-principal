<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <!-- arquivos css -->
  <link rel="stylesheet" href="./css/reset.css">
  <link rel="stylesheet" href="./css/style.css">
  <!-- fivicon -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <!-- fontes google -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
  
  <title>Frontend Mentor | Componente do cartão de visualização NFT</title>

</head>
<body>
    <main class="container">
        <section class="card">
            <div class="card__container">
                <img src="./images/image-equilibrium.jpg" alt="Equilibrium" class="card__image">
                <h1 class="card__title">Equilibrium #3429</h1>
                <p class="card__text">Our Equilibrium collection promotes balance and calm.</p>
                <div class="card__info">
                    <img src="./images/icon-ethereum.svg" alt="ethereum" class="image__ethereum">
                    <span class="card__price"> 0.041 ETH</span>
                    <img src="./images/icon-clock.svg" alt="relógio" class="image__watch">
                    <span class="card__info--days">3 days left</span>
                </div>
                <hr class="card__hr">
                <div class="card__creator">
                    <img src="./images/image-avatar.png" alt="criador do NFT" class="image__creator">
                    <span class="creator">Creation of <span class="name__creator">Jules Wyvern</span> </span>
                </div>
            </div>
        </section>
    </main>

  <!-- <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>. -->
  </div>
</body>
</html>
